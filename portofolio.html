<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #333;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .portfolio-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .portfolio-overlay {
            transform: translateY(0);
        }

        .category-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .filter-button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            padding: 8px 20px;
            border-radius: 20px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .filter-button.active,
        .filter-button:hover {
            background: var(--text-color);
            color: var(--dark-bg);
        }

        .nav-link {
            color: var(--text-color);
            font-size: 3rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-link:hover {
            color: var(--text-color);
            transform: translateX(20px);
        }

        .nav-number {
            font-size: 1rem;
            opacity: 0.5;
        }

        .arrow-icon {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover .arrow-icon {
            opacity: 1;
        }

        .container-fluid {
            flex: 1; 
        }

        footer {
            padding: 20px 0;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 2rem;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .email-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            padding: 0.5rem 0;
            width: 100%;
        }

        .email-input:focus {
            outline: none;
            border-bottom-color: var(--text-color);
        }

        .btn-submit {
            background: transparent;
            border: none;
            color: var(--text-color);
        }

        #cursor {
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html"><strong>.rafbow</strong></a>
            <button class="btn text-white"></button>
            <div class="d-flex">
                <a href="https://api.whatsapp.com/send/?phone=62895423492262&text&type=phone_number&app_absent=0" target="_blank" class="btn btn-outline-light rounded-pill me-2">Let's Talk</a>
                <a class="btn text-white" href="index.html"><i class="fas fa-times"></i></a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="display-4 mb-5">Portfolio</h1>
        
        <div class="filters mb-5 text-center">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="web">Web Design</button>
            <button class="filter-button" data-filter="mobile">Mobile App</button>
            <button class="filter-button" data-filter="branding">Branding</button>
        </div>

        <div class="row">
            <!-- Portfolio Items -->
            <div class="col-md-6 col-lg-4" data-category="web">
                <div class="portfolio-item" data-aos="fade-up">
                    <img src="mieayam.png" alt="Project 1">
                    <div class="portfolio-overlay">
                        <span class="category-badge">Web Design</span>
                        <h4>E-commerce Platform</h4>
                        <p>Modern shopping experience</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4" data-category="mobile">
                <div class="portfolio-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="3amdreamlogo.png" alt="Project 2">
                    <div class="portfolio-overlay">
                        <span class="category-badge">Mobile App</span>
                        <h4>Fitness Tracker</h4>
                        <p>Health monitoring application</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4" data-category="branding">
                <div class="portfolio-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="logo techgoodies (1).png" alt="Project 3">
                    <div class="portfolio-overlay">
                        <span class="category-badge">Branding</span>
                        <h4>Online Shop Identity</h4>
                        <p>Complete brand design</p>
                    </div>
                </div>
            </div>

            <!-- Add more portfolio items as needed -->
        </div>
    </main>

    <a href="#" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <footer class="container py-5">
        <div class="row mt-5">
            <div class="col-lg-6">
                <h5>Follow me.</h5>
                <div class="social-links mt-3">
                    <a href="#" target="_blank">INSTAGRAM</a>
                    <a href="#" target="_blank">BEHANCE</a>
                    <a href="#" target="_blank">TWITTER</a>
                    <a href="#" target="_blank">DRIBBBLE</a>
                </div>
            </div>
            <div class="col-lg-6">
                <h5>Stay connected w/ me.</h5>
                <div class="d-flex mt-3">
                    <input type="email" class="email-input" placeholder="Enter your email">
                    <button class="btn-submit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            offset: 100
        });

        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Portfolio filtering
        const filterButtons = document.querySelectorAll('.filter-button');
        const portfolioItems = document.querySelectorAll('.col-md-6');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                const filter = button.getAttribute('data-filter');

                portfolioItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Back to top button
        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Email validation
        const emailInput = document.querySelector('.email-input');
        const submitBtn = document.querySelector('.btn-submit');

        submitBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(email)) {
                alert('Thank you for subscribing!');
                emailInput.value = '';
            } else {
                alert('Please enter a valid email address');
            }
        });

        // Page transition
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
