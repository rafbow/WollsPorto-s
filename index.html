<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafbow - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #333;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        

        .nav-link {
            color: var(--text-color);
            font-size: 3rem;
            font-weight: 600;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-link:hover {
            color: var(--text-color);
            transform: translateX(20px);
        }

        .nav-number {
            font-size: 1rem;
            opacity: 0.5;
        }

        .arrow-icon {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover .arrow-icon {
            opacity: 1;
        }

        .social-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 2rem;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .email-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            padding: 0.5rem 0;
            width: 100%;
        }

        .email-input:focus {
            outline: none;
            border-bottom-color: var(--text-color);
        }

        .btn-submit {
            background: transparent;
            border: none;
            color: var(--text-color);
        }

        .mobile-preview {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .mobile-preview img {
            width: 100%;
            height: auto;
        }

        .container-fluid {
            flex: 1;
        }

        #cursor {
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
            <a class="navbar-brand text-white" href="index.html"><strong>.rafbow</strong></a>
            <button class="btn text-white"></button>
            <div class="d-flex">
                <a href="https://api.whatsapp.com/send/?phone=62895423492262&text&type=phone_number&app_absent=0" target="_blank" class="btn btn-outline-light rounded-pill me-2">Let's Talk</a>
                <a class="btn text-white" href="index.html"><i class="fas fa-times"></i></a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <nav class="nav flex-column">
                    <a class="nav-link" href="portofolio.html">
                        <div>
                            <span>Portofolio</span>
                            <span class="nav-number">(01)</span>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                    <a class="nav-link" href="aboutme.html">
                        <div>
                            <span>About Me</span>
                            <span class="nav-number">(02)</span>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                    <a class="nav-link" href="galery.html">
                        <div>
                            <span>Galery</span>
                            <span class="nav-number">(03)</span>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                    <a class="nav-link" href="index.html">
                        <div>
                            <span>Insights</span>
                            <span class="nav-number">(04)</span>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                </nav>
            </div>
        </div>
    </main>


    <footer class="container py-5">
        <div class="row mt-5">
            <div class="col-lg-6">
                <h5>Follow me.</h5>
                <div class="social-links mt-3">
                    <a href="#" target="_blank">INSTAGRAM</a>
                    <a href="#" target="_blank">BEHANCE</a>
                    <a href="#" target="_blank">TWITTER</a>
                    <a href="#" target="_blank">DRIBBBLE</a>
                </div>
            </div>
            <div class="col-lg-6">
                <h5>Stay connected w/ me.</h5>
                <div class="d-flex mt-3">
                    <input type="email" class="email-input" placeholder="Enter your email">
                    <button class="btn-submit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Email validation
        const emailInput = document.querySelector('.email-input');
        const submitBtn = document.querySelector('.btn-submit');

        submitBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(email)) {
                alert('Thank you for subscribing!');
                emailInput.value = '';
            } else {
                alert('Please enter a valid email address');
            }
        });

        // Page transition
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
